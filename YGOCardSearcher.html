<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 4.6.0 CSS -->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
    crossorigin="anonymous">

    <!-- Link to use Font Awesome icons -->
    <script src="https://kit.fontawesome.com/22a1fbf5c2.js" crossorigin="anonymous"></script>

    <!-- CSS file -->
    <link rel="stylesheet" href="style_YGOCardSearcher.css">

    <title>Yu-Gi-Oh Card Searcher</title>
</head>
<body>
    
    <nav class="rounded">
        <div class="container-fluid" id="main-searcher">
            <div class="row">
                <div class="d-sm-none d-sm-block col-sm-2" id="logo">
                
                </div>
                <div class="col-xs-12 col-sm-9">
                    <div class="row">

                        <div class="input-group mb-1 mt-2 col-9">
                            <input type="text" id="inputValue" class="form-control" value="" placeholder="Saisissez un nom de carte ou un mot-clé"><br>
                        </div>

                        <div class="col-3 mb-1 mt-2">
                            <div class="row text-center">
                                <div class="col-6">
                                    <i class="fas fa-sort-amount-down fa-lg mt-2" 
                                    id="classCards" data-toggle="modal" data-target="#exampleModal" title="Trier"></i>
                                </div>
                                <div class="col-4">
                                    <i class="fas fa-search fa-lg mt-2"></i>
                                </div>
                            </div>
                        </div>

                        <div class="col-9">
                            <p class="results" id="dataOrder">Ordre : -</p>
                            <p class="results" id="dataResult">Résultats : -</p>
                        </div>

                        <div class="col-3 mt-2">
                            <div class="row text-center">
                                <div class="col-6">
                                    <i class="fas fa-th fa-lg" title="Affichage"></i>
                                </div>
                                <div class="col-4">
                                    
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <hr class="division">

        <div class="container-fluid bg-lightdark text-white">
            <div class="row text-center" id="typeCartes">
                <div class="col-2 tri">
                    <button type="button" class="btn btn-outline-primary" value="type=pendulum%20effect%20monster,pendulum%20normal%20monster,normal%20monster,effect%20monster,flip%20effect%20monster,normal%20tuner%20monster,tuner%20monster,ritual%20monster,ritual%20effect%20monster,spirit%20monster,toon%20monster,union%20effect%20monster">
                        Monstres Main
                </div>
                <div class="col-2 tri">
                    <button type="button" class="btn btn-outline-primary" value="type=fusion%20monster,link%20monster,pendulum%20effect%20fusion%20monster,synchro%20monster,synchro%20pendulum%20effect%20monster,synchro%20tuner%20monster,xyz%20monster,xyz%20pendulum%20effect%20monster">
                        Monstres Side
                </div>
                <div class="col-2 tri">
                    <button type="button" class="btn btn-outline-primary" value="">Tous</button>
                </div>
                <div class="col-2 tri">
                    <button type="button" class="btn btn-outline-primary" value="type=spell%20card">Magie</button>
                </div>
                <div class="col-2 tri">
                    <button type="button" class="btn btn-outline-primary" value="type=trap%20card">Piège</button>
                </div>
                <div class="col-2 tri">
                    <button type="button" class="btn btn-outline-primary" value="type=skill%20card">Skill</button>
                </div>
            </div>
        </div>
        <hr class="division">
    </nav>

    <br><br><br><br><br><br><br>

    <div class="container bg-transparent" id="classCard">
        <!-- Insertion du/des résultat(s) de chaque requête -->
    </div>

    <!-- Modal du tri -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header mx-auto">
                <h5 class="modal-title" id="exampleModalLabel">Tri</h5><hr>
            </div>
            <br>
            <div class="modal-body align-middle">

                <label>Nom carte </label><div id="cN"><button type="button" class="btn btn-info cardName" value="&sort=name&sortorder=asc" aria-pressed="true">A - Z</button>
                <button type="button" class="btn btn-info cardName" value="&sort=name&sortorder=desc">Z - A</button></div><br>

                <label>Niveau/Rang </label><div id="cLR"><button type="button" class="btn btn-info cardLevelRank" value="&sort=level&sortorder=asc">Ordre croissant</button>
                <button type="button" class="btn btn-info cardLevelRank" value="&sort=level&sortorder=desc">Ordre décroissant</button></div><br>
                
                <label>ATK </label><div id="cATK"><button type="button" class="btn btn-info cardAtk" value="&sort=atk&sortorder=asc">Ordre croissant</button>
                <button type="button" class="btn btn-info cardAtk" value="&sort=atk&sortorder=desc">Ordre décroissant</button></div><br>
                
                <label>DEF </label><div id="cDEF"><button type="button" class="btn btn-info cardDef" value="&sort=def&sortorder=asc">Ordre croissant</button>
                <button type="button" class="btn btn-info cardDef" value="&sort=def&sortorder=desc">Ordre décroissant</button></div><br>
                
            </div>
        </div>
        </div>
    </div>



    <!-- Modal de description de la carte -->
    <div class="modal fade" id="modalDescription" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header">
            <h5 class="modal-title pl-md-3" id="titleCard">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" class="text-white">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-5">
                        <div class="img-descriptor">
                            <img src="" alt="" id="cardImgDesc">
                        </div>
                    </div>
                    <div class="col-7">
                        <div class="row pb-3">
                            <div class="col-6 bg-info">
                                <div id="attributeCard"></div>
                            </div>
                            <div class="col-6 bg-info">
                                <div id="typeCard"></div>
                            </div>
                        </div>
                        <div class="row pb-3">
                            <div class="col-6 bg-info">
                                <div id="atkCard"></div>
                            </div>
                            <div class="col-6 bg-info">
                                <div id="defCard"></div>
                            </div>
                        </div>
                        <div class="row pb-3">
                            <div class="col-12 bg-secondary">
                                <div class="modal-text" id="cardDescriptor"></div>
                            </div>
                        </div>
                        <div class="row pb-3">
                            <div class="col-12 bg-secondary">
                                <div class="modal-text" id="cardPrice"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            </div>
        </div>
        </div>
    </div>
    
    <script src="script_YGOCardSearcher.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" 
    crossorigin="anonymous"></script>

</body>
</html>
