<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 4.6.0 CSS -->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
    crossorigin="anonymous">

    <!-- Link to use Font Awesome icons -->
    <script src="https://kit.fontawesome.com/22a1fbf5c2.js" crossorigin="anonymous"></script>

    <!-- CSS file -->
    <link rel="stylesheet" href="style_YGOCardSearcher.css">

    <title>Yu-Gi-Oh Card Searcher</title>
</head>
<body>
    
    <nav class="rounded">
        <div class="container-fluid" id="main-searcher">
            <div class="row">
                <div class="d-sm-none d-sm-block col-sm-2" id="logo">
                </div>
                <div class="col-xs-12 col-sm-9">
                    <div class="row">

                        <div class="input-group mb-1 mt-2 col-9">
                            <input type="text" id="inputValue" class="form-control" value="" placeholder="Saisissez un nom de carte ou un mot-clé"><br>
                        </div>

                        <div class="col-3 mb-1 mt-2">
                            <div class="row text-center">
                                <div class="col-6">
                                    <i class="fas fa-sort-amount-down fa-lg mt-2"></i>
                                </div>
                                <div class="col-4">
                                    <i class="fas fa-search fa-lg mt-2"></i>
                                </div>
                            </div>
                        </div>

                        <div class="col-9">
                            <p class="results" id="dataOrder">Ordre : Nom de carte (A-Z)</p>
                            <p class="results" id="dataResult">Résultats : </p>
                        </div>

                        <div class="col-3 mt-2">
                            <div class="row text-center">
                                <div class="col-6">
                                    <i class="fas fa-th fa-lg"></i>
                                </div>
                                <div class="col-4">
                                    
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <hr id="division">
    </nav>

    <br><br><br><br>
    <br>

    <div class="container bg-dark">
        <div class="row">
            <div class="d-none d-xs-block col-xs-4 col-lg-2 p-0">
                <img src="" alt="" class="card-img-top" id="a1">
            </div>
            <div class="col-xs-4 col-lg-2 p-0">
                <img src="" alt="" class="card-img-top" id="a2">
            </div>
            <div class="col-xs-4 col-lg-2 p-0">
                <img src="" alt="" class="card-img-top" id="a3">
            </div>
            <div class="col-xs-4 col-lg-2 p-0">
                <img src="" alt="" class="card-img-top" id="a4">
            </div>
            <div class="col-xs-4 col-lg-2 p-0">
                <img src="" alt="" class="card-img-top" id="a5">
            </div>
            <div class="col-xs-4 col-lg-2 p-0">
                <img src="" alt="" class="card-img-top" id="a6">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-lg-2 p-0">
                <img src="" alt="" class="card-img-top" id="a7">
            </div>
            <div class="col-xs-4 col-lg-2 p-0">
                <img src="" alt="" class="card-img-top" id="a8">
            </div>
            <div class="col-xs-4 col-lg-2 p-0">
                <img src="" alt="" class="card-img-top" id="a9">
            </div>
            <div class="col-xs-4 col-lg-2 p-0">
                <img src="" alt="" class="card-img-top" id="a10">
            </div>
            <div class="col-xs-4 col-lg-2 p-0">
                <img src="" alt="" class="card-img-top" id="a11">
            </div>
            <div class="col-xs-4 col-lg-2 p-0">
                <img src="" alt="" class="card-img-top" id="a12">
            </div>
        </div>
    </div>

    
    <script src="script_YGOCardSearcher.js"></script>
</body>
</html>
